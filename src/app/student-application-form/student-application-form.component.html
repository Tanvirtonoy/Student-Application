
<h1>Student Application Form</h1>

<h3>Please Fill in the following information</h3>

<form>
  <div>
    <label for="level">
      <select class="form-control" id="level" required
              [(ngModel)]="model.level" name="level"
              #division="ngModel">
        <option *ngFor="let level of levels" 
          value="level">{{level}}</option></select>
    </label>
  </div>
</form>
